
server.port=8040
##Datasurce and DB configs
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/HotelManagement_vehicle?createDatabaseIfNotExist=true
spring.datasource.username=root
